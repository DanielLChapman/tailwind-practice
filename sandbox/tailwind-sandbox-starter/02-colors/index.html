<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-white">Cant see me</p>
    <p class="text-red-50">Test</p>
    <p class="text-red-200">Test-2</p>
    <p class="text-red-500">Test-2</p>
    <p class="text-red-900">Test-2</p>
    <p class="text-emerald-50">Test</p>
    <p class="text-green-200">Test-2</p>
    <p class="text-zinc-500">Test-2</p>
    <p class="text-slate-900">Test-2</p>
    <p class="text-teal-500">Test-2</p>
    <p class="text-cyan-500">Test-2</p>
    <p class="text-indigo-500">Test-2</p>

    <!-- Background Colors -->
    <p class="bg-indigo-500">Test-2</p>
    <p class="bg-emerald-500">Test-2</p>
    <p class="bg-slate-300">Test-2</p>
    <p class="bg-slate-900 text-yellow-200">Test-2</p>
    <p class="bg-red-800 text-orange-100">Test-2</p>

    <!-- Text Underline -->
    <p class="bg-slate-300 underline decoration-red-500 ">Test-2</p>
    <!-- Border Colors -->
    <input class="border border-blue-400"></input>
    <!-- Divide Colors -->
    <div class="divide-y divide-red-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500">geoloo</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-purple-500/30">test</button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked>
    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
  </body>
</html>
