<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer></script>
        <title>Bookmark Website</title>
    </head>
    <body class="overflow-x-hidden">
        <!-- header container -->
        <nav class="container relative mx-auto p-6">
            <div class="flex items-center justify-between space-x-20 my-6">
                <!-- logo -->
                <div class="x-30">
                    <img
                        src="images/logo-bookmark.svg"
                        alt=""
                        id="logo"
                        class=""
                    />
                </div>

                <!-- menu items -->
                <div
                    class="hidden items-center md:flex space-x-10 mt-2 uppercase text-grayishBlue"
                >
                    <a
                        href="#features"
                        class="tracking-widest hover:text-softRed"
                        >Features</a
                    >
                    <a
                        href="#download"
                        class="tracking-widest hover:text-softRed"
                        >Download</a
                    >
                    <a href="#faq" class="tracking-widest hover:text-softRed"
                        >FAQ</a
                    >
                    <a
                        href="#"
                        class="px-8 py-2 text-white bg-softRed border-2 border-softRed 
                        rounded-lg shadow-md hover:text-softRed hover:bg-white"
                        >Login
                    </a>
                </div>

                <!-- hamburger menu -->
            </div>
        </nav>

        <!-- hero section -->
        <section id="hero">
          <div class="container mx-auto flex flex-col-reverse p-6 lg:mb-0 lg:flex-row">
            <!-- content -->
            <div class="flex flex-col text-center lg:text-left space-y-10 lg:mt-16 lg:w-1/2">
              <h1 class="text-3xl font-semibold lg:text-6xl">A Simple Bookmark Manager</h1>
              <p class="max-w-md mx-auto text-lg text-gray-400 lg:text-2xl lg:mt-0 lg:mx-0">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem id illum voluptatibus laudantium, quia cum asperiores aperiam, assumenda deleniti, voluptatem dolores architecto? Facilis, sed natus!</p>
              <!-- buttons container -->
              <div class="flex items-center justify-center w-full space-x-4 lg:justify-start">
                <a href="#" class="p-4 text-sm font-semibold text-white
                 bg-softBlue rounded shadow-md hover:border-softBlue md:text-base hover:bg-white 
                 hover:text-softBlue">Get It On Chrome</a>

                 <a href="#" class="p-4 text-sm font-semibold text-black
                 bg-gray-300 border-gray-300 rounded shadow-md hover:border-softBlue md:text-base hover:bg-white 
                 hover:text-gray-600">Get It On Chrome</a>
              </div>
            </div>
            <!-- image -->

            <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
              <div class="bg-hero"></div>
              <img src="images/illustration-hero.svg" alt="" class="relative z-10 lg:top-24 xl:top-0 overflow-x-visible">
            </div>
          </div>
        </section>
    </body>
</html>
